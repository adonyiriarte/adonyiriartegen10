<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso del elemento div y del atributo class</title>
    <style>
        .rojo {color:red;}
        .azul{color:blue;}
    </style>
</head>
<body>
   <p>Primer párrafo.</p> 
   <div class="rojo">
       <p>Segundo párrafo.</p>
       <p>Tercer párrafo.</p>
   </div>
   <p>Cuarto párrafo.</p>
   <div class="azul">
       <p>Quinto párrafo.</p>
       <p>Sexto párrafoz</p>
   </div>
   <div class="rojo">
       <p>Séptimo párrafo.</p>
   </div>
   <p>Octavo párrafo.</p>
</body>
</html>
