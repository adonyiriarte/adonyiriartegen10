<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla con cabeceras</title>
    <style>
        table, td {
            border:1px solid black;
    }
        table {
            width:100%;
        }
        td th{
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Ciudad</th>
            <th>País</th>
            <td>Continente</td>
        </tr>
        <tr>
            <td>Roma</td>
            <td>Italia</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>El Cairo</td>
            <td>Egipto</td>
            <td>África</td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td>Japón</td>
            <td>Asia</td>
        </tr>
    </table>
</body>
</html>
