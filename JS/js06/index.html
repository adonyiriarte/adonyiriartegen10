<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleFormulario.css">
    
</head>
<body>

    <form action="" class="container container-formulario" name="formulario" id="formulario">
        
        <div class="row justify-content-center">

            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" name="nombre" id="nombre-input" placeholder="Nombre" class="input-datos">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" name="lastname" id="apellido-input" placeholder="Apellido" class="input-datos">
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <button type="button" id="obtenerDatos" onclick="obtenerFormulario()">
                    obtener datos
                </button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <button type="button" id="obtenerDatos" onclick="recuperarDatos()">
                    recuperar datos
                </button>
            </div>
        </div>


        <div class="row justify-content-center row-boton">
            <div class="col-12">
                <input type="text" name="" id="resultado" disabled>
            </div>
        </div>

    </form>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12">
                <button type="button" id="esconder" class="boton-accion" onclick="esconderFormulario()"> esconder formulario</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button type="button" id="invisible" class="boton-accion" onclick="invisibleFormulario()"> invisible formulario</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button type="button" id="mostrar" class="boton-accion" onclick="mostrarFormulario()"> mostrar formulario</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
